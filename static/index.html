<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Hang</title>
</head>

<body onload="document.getElementById('id01').style.display='block'">

    <div class="w3-container">
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
                <div class="w3-center">
                    <br>
                </div>
                <form class="w3-container" action="/action_page.php">
                    <div class="w3-section">
                        <label>
                            <b>Username</b>
                        </label>
                        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" id="userinp" name="usrname" required>
                        <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="id02" style="display:none">
            <p id="counter"></p>
            <p id="guessTXT"></p>
            <input type="text" id="text-input" />
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(() => {
            
            var intID;
            var time = 5;
            var socket = io();

            $("#text-input").on('input', () => {
                const val = $("#text-input").val();
                console.log(val);
                socket.emit('input', val);
                $('#text-input').val('');
            });

            socket.on("time/resp",(msg) => {
                time = msg;
            });

            $("form").submit(function (e) {
                e.preventDefault();
                socket.emit('login', $("#userinp").val());
                $("#id01").hide();
                $("#id02").show();
                intID = setInterval(function(){
                if(time > 0){
                    socket.emit("time");
                }else{
                    socket.emit("lose",roomID);
                    $("#text-input").hide();
                    clearInterval(intID);
                }
                $("#counter").text(time);
            },1000);
            })

            socket.on('resp', (msg) => {
                console.log(msg);
                if (msg.status) {
                    msg.indizes.forEach(element => {
                        string = string.substring(0, element) + msg.char + string.substring(element + 1);
                        console.log(element);
                    });
                    $("#guessTXT").text(string);
                }
            });

            var string = "";
            var roomID;

            socket.on('login/resp', (msg) => {
                for (let i = 0; i < msg.length; i++) {
                    string += "_";
                }
                roomID = msg.roomID;
                $("#guessTXT").text(string);
            });

            socket.on('lose/resp', (msg) => {
                if(msg.roomID == roomID){
                    console.log(msg.userName + " has died!");
                }
            });

        });
    </script>
</body>

</html>
